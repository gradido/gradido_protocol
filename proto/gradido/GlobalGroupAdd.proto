syntax = "proto3";

package proto.gradido;

// add entry for gradido community
// signed with private key of group founder
message GlobalGroupAdd {
    string   group_name = 1;
	string   group_alias = 2; // index, must be unique, also used for iota index: GRADIDO.<group_alias>
	uint32   native_coin_color = 3; // must be unique
}
